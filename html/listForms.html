<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>List Forms</title>
    <link rel="stylesheet" href="../css/listForms.css" />
  </head>
  <body>
    <h1 class="pageTitle">Veri Tabanindaki Formlar</h1>
    <div id="yetkisiz">
      <form id="loginForm">
        <div class="loginFormRow">
          <label for="usernameInput">Kullanici Adi</label>
          <input type="text" id="usernameInput" />
        </div>
        <div class="loginFormRow">
          <label for="passwordInput">Sifre</label>
          <input type="password" id="passwordInput" />
        </div>
        <div class="loginFormBtnContainer">
          <button type="submit">Giris Yap</button>
        </div>
      </form>
      <p id="loginError"></p>
    </div>
    <div id="yetkili">
      <div id="toTopBtn" class="toTop">
        <i class="fa-solid fa-circle-arrow-up"></i>
      </div>
    </div>
    <script src="../JS/listForms.js"></script>
  </body>
</html>
